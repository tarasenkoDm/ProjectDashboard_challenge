<div class="wrapper">
    <p>{{filterName}}</p>
    <mat-form-field [formGroup]="filterForm" appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="{{filterName + 'from'}}" placeholder="Start date">
            <input matEndDate formControlName="{{filterName + 'to'}}"placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
</div>
